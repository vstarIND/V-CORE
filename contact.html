<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - V-CORE Technologies Limited</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url(background.png) no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .contact-container {
            background: rgba(0, 0, 0, 0.8);
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .contact-container h2 {
            text-align: center;
            color: #00b4d8;
        }
        .contact-container label {
            display: block;
            margin-top: 15px;
            font-size: 1.1em;
        }
        .contact-container input, .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }
        .contact-container textarea {
            resize: none;
            height: 150px;
        }
        .contact-container button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #005bea;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .contact-container button:hover {
            background: #0046b3;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <section class="contact-container">
        <h2>Weâ€™re Here to Help</h2>
        <form action="https://formspree.io/f/mdkkbqne" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="issue">Issue:</label>
            <textarea id="issue" name="issue" placeholder="Describe your issue (up to 2000 words)" maxlength="2000" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
